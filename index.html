<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ChroBlock </title>
    <link rel="stylesheet" href="styles.css" /> <!-- Referência o aquivo .css -->
    <script defer src="script.js"></script> <!-- Referência o arquivo .js-->
  </head>
  
  <body>
    <h1 id="t"> CHROBLOCK </h1> <!-- nome do jogo -->
      <div id="fundo" class="container"> <!-- organizar e agrupar as informações da página -->
        <div class="coluna1"> <!-- área da inteface onde irá aparecer a pontuação -->
         <h3>
           SCORE
         </h3> 
         <canvas id="CanvasPontos" width="100" height="50"></canvas> <!-- onde aparecer a pontuação para o usuário-->
          
          
        </div>
        <div class="coluna2">
          <canvas id="CanvasJogo" width="200" height="400"></canvas> <!-- área visual do jogo onde ira mostrar a pontuação -->
        </div>
        
        <div class="coluna3">
          <h3> NEXT </h3>
          <canvas width="150" height="150"></canvas> <!-- onde o usuário tem uma pré visualização do próximo -->
        </div>
      </div>
    
  </body>
</html>

<button id="restart">Restart</button> <!-- onde o jogo reinicia e começa novamente -->
